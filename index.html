<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pesquise e saiba mais sobre o seu agente favorito</h1>
    </header>

    <main>
        <section id="search">
            <label for="">Digite o nome de um agente</label>
            <input type="text" id="inputSearch">
            <button id="buttonSearch">Buscar</button>
        </section>
        <section id="info">
            <article>
                <h2 id="nameAgent"></h2>
                <div id="description">
                    <aside>
                        <img id="agentImage" src="" alt="">
                    </aside>
                    <section>
                        <p id="descriptionAgent"></p>
                        <div id="imgAbilities">
                            <h3>Habilidades</h3>
                            <figure>
                                <img id="imgAbility1" src="" alt="">
                                <img id="imgAbility2" src="" alt="">
                                <img id="imgAbility3" src="" alt="">
                                <img id="imgAbility4" src="" alt="">
                            </figure>
                        </div>
                    </section>
                </div>
            </article>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
